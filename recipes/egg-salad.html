<body>
    <h1>Egg Salad</h1>
    <img src="https://imagesvc.meredithcorp.io/v3/mm/image?url=https%3A%2F%2Fpublic-assets.meredithcorp.io%2F0704c69e350e98c590fd08d63e90ce3e%2F165800944416580094307754976267779178309682.jpg&q=60&c=sc&orient=true&poi=auto&h=512" alt="Egg Salad">

    <p>
        This egg salad tastes wonderful in a sandwich and will definitely be devoured! It's really good on rye.
    </p>

    <ul>
        <li>8 eggs</li>
        <li>½ cup mayonnaise</li>
        <li>¼ cup chopped green onion</li>
        <li>1 teaspoon prepared yellow mustard</li>
        <li>¼ teaspoon paprika</li>
        <li>salt and pepper to taste</li>
    </ul>

</body>
